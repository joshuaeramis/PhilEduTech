  <body>

    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>

    <div class="container">
      <div class="title"style="text-align: center;">DATA ENTRY OF SOUTH DISTRICT II <br> 
      OF DANKIAS ELEMENTARY SCHOOL</div>
      <div class="content">
      <div class="user-details">
          <div class="input-box">
            <form id="uploadForm" action="https://script.google.com/a/macros/deped.gov.ph/s/AKfycbwgLIE4z4N6Ldp2isxyKa7ueL9CsRW073zTDP_3cA3X-F-7dx-tzArkQ6B9RCZp3NJgQQ/exec" method="POST">
            <input type="hidden" value="" name="fileContent" id="fileContent">
            <input type="hidden" value="" name="filename" id="filename">
            <div class="user-details">
  
  
            <div class="input-box">
               <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Family Name, First Name, Surname" required>
            </div>
  
  
           <div class="input-box">
            <label for="Birthdate" class="form-label">Birthdate</label>
              <input type="date" id="Birthdate" name="Birthdate" class="form-control" placeholder="Enter your Date of Birth" required>
            </div>
            
  
              <div class="input-box">
                <label for="status" class="form-label">Status</label>
                <select type="status" id="status" name="status" class="form-control" placeholder="Status " required>
                    <option>Single</option>
                    <option>Married</option>
                </select>
                </div>
  
                <div class="input-box">
                  <label for="gender" class="form-label">Gender</label>
                  <select type="gender" id="gender" name="gender" class="form-control" placeholder="Gender" required>
                      <option>Male</option>
                      <option>Female</option>
                  </select>
                  </div>
  
           <div class="input-box">
              <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
              </div>
  
  
              <div class="input-box">
                <label for="email" class="form-label">DepEd Email</label>
                  <input type="text" id="email" name="email" class="form-control" placeholder="DepEd Email" required>
                </div>
  
  
          <div class="input-box">
                <label for="position" class="form-label">DepEd Position</label>
                  <input type="text" id="position" name="position" class="form-control" placeholder="Deped Position" required>
           </div>
  
  
          <div class="input-box">
              <label for="employment" class="form-label">Date of Employment</label>
                <input type="text" id="employment" name="employment" class="form-control" placeholder="Month-Day-Year " required>
              </div>
              </form>
  
              <div class="input-box">
                <label for="service" class="form-label">Lenght of Service</label>
                  <input type="text" id="service" name="service" class="form-control" placeholder="Lenght of Service" required>
                </div>
                </form>
  
                <div class="input-box">
                  <label for="plantilla_no" class="form-label">Plantilla No.</label>
                    <input type="text" id="plantilla_no" name="plantilla_no" class="form-control" placeholder="Plantilla No." required>
                  </div>
                  </form>
  
                  <div class="input-box">
                    <label for="prc" class="form-label">PRC No.</label>
                      <input type="text" id="prc" name="prc" class="form-control" placeholder="PRC No." required>
                    </div>
                    </form> 
  
                    <div class="input-box">
                      <label for="philhealth" class="form-label">PhilHealth No.</label>
                        <input type="text" id="philhealth" name="philhealth" class="form-control" placeholder="PhilHealth No." required>
                      </div>
                      </form> 
                      
                      
          <div class="input-box">
              <label for="file" class="form-label"> TOR, PRC and IPCRF PDF File</label>
              <input required id="attach" name="attach" type="file"/>
              </div>
  
              
          <div class="button"style="width: 100%;">
              <input type="button" value="SAVE DATA" onclick="UploadFile();" />
              </div>
              <div>
          <a href="https://docs.google.com/spreadsheets/d/1b4Lfw8ulh3DNPUUyOaHk7HueNVPB1ZAeoobo7rfJgbo/edit#gid=1555224501">VIEW DATA</a>
         <button class="btn btn-danger" type="reset">RESET FORM</button>
             </div>
  
      <script>
      function UploadFile() {
      var reader = new FileReader();
      var file = document.getElementById('attach').files[0];
      reader.onload = function(){
      document.getElementById('fileContent').value=reader.result;
      document.getElementById('filename').value=file.name;
      document.getElementById('uploadForm').submit();
      }
      reader.readAsDataURL(file);
      }
      </script>

  </html>
